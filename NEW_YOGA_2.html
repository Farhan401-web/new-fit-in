     .back-button:hover {
    background: linear-gradient(135deg, #4ba29e 0%, #66ddea 100%);
    box-shadow: 0 12px 25px rgba(102, 234, 157, 0.8);
    transform: scale(1.05);

  }
    .back-button:active {
    transform: scale(0.95);
    box-shadow: 0 6px 12px rgba(83, 8, 223, 0.5);
  }
  .back-button::before {
    content: '';
   
    margin-right: 10px;
    width: 14px;
    height: 14px;
    border-top: 3px solid #fff;
    border-left: 3px solid #fff;
    transform: rotate(-45deg);
    transition: border-color 0.3s ease;
  }
